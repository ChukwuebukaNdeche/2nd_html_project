<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./dashboard.php" method="POST">
        <label for="name">Fullname:</label><br>
        <input type="text" id="name" name="Fullname" placeholder="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="email" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="number" id="phone" name="phone number" placeholder="phone number"><br><br>

        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="female">
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="male"><br><br>

        <input type="checkbox" name="opt_1" id="ball">
        <label for="ball">Football</label><br>
        <input type="checkbox" name="opt_2" id="hockey">
        <label for="hockey">Hockey</label><br><br>

        <fieldset>
            <legend>Profile</legend>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dateOfBirth" required><br><br>

            <label for="occupation">Occupation</label><br>
            <select name="occupation" id="occupation">
                <option value="#">none</option>
                 <option value="engineer">Engineer</option>
                 <option value="software engineer">Software Engineer</option>
                 <option value="lawyer">Lawyer</option>
                 <option value="doctor">Doctor</option>
                 <option value="teacher">Teacher</option>
            </select>

        </fieldset><br>

        <label for="comment">Comment</label><br>
        <textarea name="comment" id="comment" cols="80" rows="6"></textarea><br><br>


        <button type="submit">Submit</button>
    </form>
    
       
    
</body>
</html>
